<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilded Rose</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>


</head>

<body>
    <header class="heading">
        <h1>Guilded Rose Inventory Manager</h1>
        <div class="rose">
            <img src="images/blue-gold-rose.png" alt="blue rose">
        </div>
    </header>
    <h2>Add Item to Inventory</h2>
    <form>
        <ul>
            <li>
                <label for="item-name">Enter Item Name:</label>
                <input type="text" id="item-name" name="item-name" />
            </li>
            <li>
                <label for="item-sell-in">Enter Sell-In Value:</label>
                <input type="number" id="sell-in" name="sell-in" />
            </li>
            <li>
                <label for="item-quality">Enter Item Quality:</label>
                <input type="number" id="item-quality" name="item-quality" />
            </li>
            <li class="button">
                <button type="submit" value="Submit">Add Item</button>
            </li>
        </ul>
    </form>
    <div class="inventory-display-container">
        <table class="inventory-table">
            <tr>
                <th>Item Name</th>
                <th>Sell-In</th>
                <th>Quality</th>
            </tr>
        </table>
    </div>
    <div class="day-buttons">
        <button id="previous">Previous Day</button>
        <button id="next">Next Day</button>
    </div>
</body>

</html>
